{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">

            <input type="text" name="assignment" placeholder="Assignment" class="form__input" value="{{task.assignment}}">
            <input type="datetime-local" name="due_date" placeholder="Due Date" class="form__input" value="{{task.due_date}}">
            <input type="text" name="course" placeholder="Course" class="form__input" value="{{task.course}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
